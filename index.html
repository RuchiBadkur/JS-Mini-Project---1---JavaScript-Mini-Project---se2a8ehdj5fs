<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login-authentication-card</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <form name="myform">
            <header class="header">Login Form</header>
            <div class="field">
                <span class="fa fa-user"></span>
                <input name="email" type="text" placeholder="Email" id="maill" value="">
                <small></small>
            </div>
            <div class="field">
                <span class="fa fa-lock"></span>
                <input  name="password" type="password" placeholder="Password" id="passs" value="">
                <small></small>
            </div>
          
                <input name="button" class="button" type="submit" value="LOGIN" onclick="return validate()">
                <!-- <button class="button">Submit</button> -->
          
           </form>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
